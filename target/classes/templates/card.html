<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${card.name + ' - Pokemon Cards'}">Card Name - Pokemon Cards</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:fragment="content" class="card-detail-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card-image-container">
                        <img th:if="${card.image}" th:src="${card.image + '/high.webp'}" 
                             class="card-image img-fluid" th:alt="${card.name}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-details">
                        <h1 class="card-title" th:text="${card.name}">Card Name</h1>
                        <div class="detail-item">
                            <span class="detail-label">Number:</span>
                            <span class="detail-value" th:text="${card.localId}">Card Number</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Rarity:</span>
                            <span class="detail-value" th:text="${card.rarity}">Rarity</span>
                        </div>
                        <div class="detail-item" th:if="${card.hp}">
                            <span class="detail-label">HP:</span>
                            <span class="detail-value" th:text="${card.hp}">HP</span>
                        </div>
                        <div class="detail-item" th:if="${card.types}">
                            <span class="detail-label">Types:</span>
                            <span class="detail-value" th:text="${#strings.listJoin(card.types, ', ')}">Types</span>
                        </div>
                        <div class="detail-item" th:if="${card.illustrator}">
                            <span class="detail-label">Illustrator:</span>
                            <span class="detail-value" th:text="${card.illustrator}">Illustrator</span>
                        </div>
                    </div>
                    
                    <div class="attacks-section" th:if="${card.attacks}">
                        <h5 class="card-title">Attacks</h5>
                        <div th:each="attack : ${card.attacks}" class="attack-item">
                            <h6 class="attack-name" th:text="${attack.name}">Attack Name</h6>
                            <p class="mb-1">
                                <span class="attack-damage" th:text="'Damage: ' + ${attack.damage}">Damage</span>
                            </p>
                            <p class="mb-0" th:text="${attack.effect}">Effect</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
