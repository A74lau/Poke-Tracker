<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Pokemon Card Sets</title>
</head>
<body>
    <div th:fragment="content">
        <h1 class="text-center mb-4">Pokemon Card Sets</h1>
        
        <div class="card-grid">
            <div th:each="set : ${sets}" class="pokemon-card">
                <a th:href="@{/set/{setId}(setId=${set.id})}" class="text-decoration-none">
                    <div class="card set-card">
                        <img th:if="${set.logo}" th:src="${set.logo}" class="card-img-top p-3" th:alt="${set.name}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${set.name}">Set Name</h5>
                            <p class="card-text" th:text="'Cards: ' + ${set.cardCount}">Card Count</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
