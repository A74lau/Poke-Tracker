<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Pokemon Cards</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .pokemon-card {
            transition: transform 0.3s ease;
        }
        .pokemon-card:hover {
            transform: scale(1.05);
        }
        .set-card {
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/pokemon-logo.png}" alt="Pokemon Logo" class="logo">
                    <span class="brand-text">Pokemon Cards</span>
                </a>
                <div class="nav-links">
                    <a th:href="@{/}" class="nav-link">Home</a>
                    <a th:href="@{/sets}" class="nav-link">Sets</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div th:replace="${content}">
            <!-- Content will be inserted here -->
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Pokemon Cards Tracker. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
