<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${set.name + ' - Pokemon Cards'}">Set Name - Pokemon Cards</title>
    <style>
        .set-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .set-header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .set-symbol {
            max-height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .set-symbol:hover {
            transform: scale(1.1);
        }
        .set-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .card-count {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        .pokemon-card {
            transition: transform 0.3s ease;
        }
        .pokemon-card:hover {
            transform: translateY(-10px);
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-img-top {
            border-radius: 15px 15px 0 0;
            object-fit: cover;
            height: 300px;
            transition: transform 0.3s ease;
        }
        .card:hover .card-img-top {
            transform: scale(1.05);
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div th:fragment="content" class="set-container">
        <div class="container">
            <div class="set-header text-center">
                <img th:if="${set.symbol}" th:src="${set.symbol + '.png'}" 
                     class="set-symbol" th:alt="${set.name}">
                <h1 class="set-title" th:text="${set.name}">Set Name</h1>
                <p class="card-count" th:text="'Total Cards: ' + ${set.cardCount}">Card Count</p>
            </div>
            
            <div class="card-grid">
                <div th:each="card : ${set.cards}" class="pokemon-card">
                    <a th:href="@{/card/{setId}/{cardNumber}(setId=${set.id},cardNumber=${card.localId})}" 
                       class="text-decoration-none">
                        <div class="card">
                            <img th:if="${card.image}" th:src="${card.image + '/high.webp'}" 
                                 class="card-img-top" th:alt="${card.name}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${card.name}">Card Name</h5>
                                <p class="card-text">
                                    <small th:text="'Number: ' + ${card.localId}">Card Number</small>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
