<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${set.name + ' - Pokemon Cards'}">Set Name - Pokemon Cards</title>
</head>
<body>
    <div th:fragment="content">
        <div class="text-center mb-4">
            <img th:if="${set.symbol}" th:src="${set.symbol}" style="max-height: 100px;" th:alt="${set.name}">
            <h1 th:text="${set.name}">Set Name</h1>
            <p class="text-muted">
                <span th:text="'Total Cards: ' + ${set.cardCount}">Card Count</span>
            </p>
        </div>
        
        <div class="card-grid">
            <div th:each="card : ${set.cards}" class="pokemon-card">
                <a th:href="@{/card/{setId}/{cardNumber}(setId=${set.id},cardNumber=${card.localId})}" class="text-decoration-none">
                    <div class="card">
                        <img th:if="${card.image}" th:src="${card.image}" class="card-img-top" th:alt="${card.name}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${card.name}">Card Name</h5>
                            <p class="card-text">
                                <small class="text-muted" th:text="'Number: ' + ${card.localId}">Card Number</small>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
