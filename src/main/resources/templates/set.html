<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${set.name + ' - Pokemon Cards'}">Set Name - Pokemon Cards</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:fragment="content" class="set-container">
        <div class="container">
            <div class="set-header text-center">
                <img th:if="${set.symbol}" th:src="${set.symbol + '.png'}" 
                     class="set-symbol" th:alt="${set.name}">
                <h1 class="set-title" th:text="${set.name}">Set Name</h1>
                <p class="card-count" th:text="'Total Cards: ' + ${set.cardCount}">Card Count</p>
            </div>
            
            <div class="card-grid">
                <div th:each="card : ${set.cards}" class="pokemon-card">
                    <a th:href="@{/card/{setId}/{cardNumber}(setId=${set.id},cardNumber=${card.localId})}" 
                       class="text-decoration-none">
                        <div class="card">
                            <img th:if="${card.image}" th:src="${card.image + '/high.webp'}" 
                                 class="card-img-top" th:alt="${card.name}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${card.name}">Card Name</h5>
                                <p class="card-text">
                                    <small th:text="'Number: ' + ${card.localId}">Card Number</small>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
